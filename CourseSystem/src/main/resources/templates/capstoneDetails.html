<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div>
    <h1>Capstone Details</h1>
    <div th:each="courseBelongToCapstone, state: ${courseBelongToCapstone}">
        <p th:text="${state.count}"></p>
        <p th:text="${courseBelongToCapstone.courseName}"></p>
        <p th:text="${courseBelongToCapstone.courseImage}"></p>
        <p th:text="${courseBelongToCapstone.courseDes}"></p>
        <p th:text="${courseBelongToCapstone.createdDate}"></p>
        <p th:text="${courseBelongToCapstone.price}"></p>
    </div>
  </div>
</body>
</html>
